---
name: Checks 🧩

on:
  workflow_call:

jobs:
  check:
    name: Check 📦
    uses: zsigmas/dv.templates/.github/workflows/check.yml@include_qc_separate_steps

  test:
    name: Test 📦
    uses: zsigmas/dv.templates/.github/workflows/test.yml@include_qc_separate_steps

  lintr:
    name: Lintr 🔍
    uses: zsigmas/dv.templates/.github/workflows/lintr.yml@include_qc_separate_steps
    with:
      lintr_error_on_lint: true

  gitleaks:
    name: Gitleaks 🌧️
    uses: zsigmas/dv.templates/.github/workflows/gitleaks.yml@include_qc_separate_steps

  roxygen:
    name: Roxygen 📄
    uses: zsigmas/dv.templates/.github/workflows/roxygen.yml@include_qc_separate_steps

  pkgdown:
    name: Pkgdown 📖
    uses: zsigmas/dv.templates/.github/workflows/pkgdown.yml@include_qc_separate_steps
    needs: test

  styler:
    name: Styler 🌐
    uses: zsigmas/dv.templates/.github/workflows/styler.yml@include_qc_separate_steps